<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向数据绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>
    <!-- 采用的input时间一般会产生很多冗余，产生了v-model的语法糖 -->
    <div id="app">
        <!-- //输入框 -->
        <input type="text" v-model="value">
        <span>{{value}}</span><br>
        <textarea v-model="value" cols="30" rows="10"></textarea>
        <!-- 多选 -->
        <br>
        <label for="html">html</label>
        <input type="checkbox" value="html" id="html" v-model="checked">
        <label for="js">js</label>
        <input type="checkbox" value="js" id="js" v-model="checked">
        <label for="vue">vue</label>
        <input type="checkbox" value="vue" id="vue" v-model="checked">
        {{checked}}
        <br>
        <!-- //单选 -->
        <label for="html">html</label>
        <input type="radio" value="html" id="html" v-model="radioChecked">
        <label for="js">js</label>
        <input type="radio" value="js" id="js" v-model="radioChecked">
        <label for="vue">vue</label>
        <input type="radio" value="vue" id="vue" v-model="radioChecked">
        {{radioChecked}}
        <!-- 下拉框 -->
        <br>
        <select name="" id="" v-model = "selectChecked">
            <option value="" selected disabled >请选择</option>
            <option value="html">html</option>
            <option value="js">js</option>
            <option value="vue">vue</option>
        </select>
        {{selectChecked}}

    </div>
</body>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            value: "liuyu",
            checked: [],
            radioChecked: '',
            selectChecked:''
        }

    });
</script>

</html>
