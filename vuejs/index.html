<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
<div id = "app">
{{ a }} 
</div>
<script>
const vm = new Vue({
//插值表达式 {{js表达式（不能式语句、流程控制），字符串，数字，对象，计算表达式}}
//更新dom是异步操作
//$nextTick控制时间点为dom修改完毕之后才发生的
   el:"#app",
    data:{
        a: 20
    }
})
vm.a = 100;
console.log(vm.$el.innerHTML);
vm.$nextTick(()=>{
    console.log(vm.$el.innerHTML);
});
</script>

    
</body>
</html>
